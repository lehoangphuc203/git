<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        .input{
            width: 300px;
        }
        .style{
            font-variant: small-caps;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div>
        <form action="">
            <label class="style">Họ và Tên:</label><br>

            <label class="style">Hình ảnh:</label><br>
            <input type="file"> 
            <br>
            <label class="style">Quốc tịch:</label><br>

                <option value="">ThaiLand</option>

            <input class="style" type="checkbox" name="" id="">Âm nhạc
            <input class="style" type="checkbox" name="" id="">Ẩm thực

            <label class="style">Ghi chú:</label><br>
            <textarea class="input" name="" id="" cols="30" rows="10"></textarea>
            <br>
            <hr>
            <input  type="button" value="Đăng ký">
            <input  type="button" value="Nhập lại">
        </form>
    </div>
</body>

</html>
